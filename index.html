<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustOne!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">

        <form class="d-flex flex-column gap-4 align-items-center">
            <h1 class="text-center fw-bold">JUST ONE !</h1>
            <!-- Input 1 -->
            <div class="form-group d-flex">
                <input type="text" class="form-control text-center w-25 border-primary fw-bold fs-5 bg-light border-end-0 border-2" id="input1"
                    value="1" disabled>
                <input type="text" class="form-control text-center border-primary fw-bold fs-5 bg-light border-2" id="word1" value=""
                    disabled>
            </div>

            <!-- Input 2 -->
            <div class="form-group d-flex">
                <input type="text" class="form-control text-center w-25 border-success fw-bold fs-5 bg-light border-end-0 border-2" id="input2"
                    value="2" disabled>
                <input type="text" class="form-control text-center border-success fw-bold fs-5 bg-light border-2" id="word2" value=""
                    disabled>
            </div>

            <!-- Input 3 -->
            <div class="form-group d-flex">
                <input type="text" class="form-control text-center w-25 border-danger fw-bold fs-5 bg-light border-end-0 border-2" id="input3"
                    value="3" disabled>
                <input type="text" class="form-control text-center border-danger fw-bold fs-5 bg-light border-2" id="word3" value=""
                    disabled>
            </div>

            <!-- Input 4 -->
            <div class="form-group d-flex">
                <input type="text" class="form-control text-center w-25 border-warning fw-bold fs-5 bg-light border-end-0 border-2" id="input4"
                    value="4" disabled>
                <input type="text" class="form-control text-center border-warning fw-bold fs-5 bg-light border-2" id="word4" value=""
                    disabled>
            </div>

            <!-- Input 5 -->
            <div class="form-group d-flex">
                <input type="text" class="form-control text-center w-25 border-dark fw-bold fs-5 bg-light border-end-0 border-2" id="input5" value="5"
                    disabled>
                <input type="text" class="form-control text-center border-dark fw-bold fs-5 bg-light border-2" id="word5" value=""
                    disabled>
            </div>

            <!-- BotÃ³n al final -->
            <button type="button" class="btn btn-success fw-bold fs-6" id="play">JUGAR</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
